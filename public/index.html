<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Nursery Watering System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="header">
      <div
        ><button class="btn btn-outline-dark btn btn-lg" onclick="fillTank()">FILL TANK</button></div
      >
      <div
        class="hwrapper container-fluid d-flex justify-content-center align-items-center"
      >
      
        <h1 class="title">Plant Nursery Watering System</h1>
      </div>
      <div>
        <button class="btn btn-sm btn-primary" onclick="forceWater()">Force Watering</button>
      </div>
    </div>
    <div class="bodycontent">
        <div class="container-fluid mt-5">
            <div class="row d-flex justify-content-center">
              <div class="col-md-2 col-sm-12 mb-2">
                <div class="box">
                  <h3 class="label2">Tank Level</h3>
                  <h2 class="tanklevel" id="tank-level">50%</h2>
                </div>
              </div>
              <div class="col-md-4 col-sm-12 mb-2">
                <div class="box">
                  <h3 class="label">Soil Moisture</h3>
                  <h2 class="soilmoisture" id="moist">50%</h2>
                </div>
              </div>
      
              <div class="col-md-4 col-sm-12 m-b-2">
                <a href="./weather.html" class="">
                  <div class="box" id="status ">
                    <h3 class="label1">Weather</h3>
                    <img class="image" id="sky_icon" />
                    <h2 class="weather" id="temp"></h2>
                    <h4 class="name" id="sky"></h4>
                  </div>
                </a>
              </div>
            </div>
          </div>
          </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
